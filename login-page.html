<!DOCTYPE html>
<html>
<head>
    <title>Employee Log Page</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script> 
</head>
<body>
<div class="login-left">
    <img src="greenatwork-logo.png" alt="Green at Work Logo">
</div>
<div class="login-right">
    <h1>Log-in</h1>
    <div class="login-input">
        <div>
            <i class="fi fi-sr-envelope"></i>
            <input type="email" name="email" placeholder="Email" class="log-text">
        </div>
        <div>
           <i class="fi fi-sr-lock"></i>        
            <input type="password" name="password" placeholder="Password" class="log-text"> 
        </div>    
    </div>
    <div>
        <p>Forgot Password?</p>
    </div>
</div>
</body>
</html>
