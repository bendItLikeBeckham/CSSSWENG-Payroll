 <!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/public/css/style.css"> 
    <link rel="icon" type="image/x-icon" href="/public/css/images/greenatwork-logo.png">
    <script src="/public/js/script.js"></script> 
    <style>
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            z-index: 9999;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-container img {
            max-width: 50px; /* Adjust the size of the image */
            margin-bottom: 10px;
        }

        .confirm-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="left-payroll admin-leftdash">
    <div class="admin-leftdash-top">
        <h2>Add/Delete User</h2>
        <div class="empman-header">
            <div class="dropdown-page">
                <select onchange="navigate()">
                    <option value="admin-del-user.html">Delete User</option>
                    <option value="admin-add-user.html">Add User</option>
                </select>
            </div>
        </div>
        <div class="search-bar">
            <input type="text">
            <button>
                <i class="fi fi-rr-search"></i>
            </button>
        </div>
        <div class="emp-info">
            <div><!-- Placeholder info -->
                <p>First Name: <span></span></p>
                <p>Last Name: <span></span></p>
                <p>Address: <span></span></p> 
                <p>Contact Number: <span></span></p> 
              </div>
              <div>
                <p>Email: <span></span></p> 
                <p>Password: <span></span></p>
                <p>Role: <span></span></p> 
              </div>
        </div>
        <div class="ad-left-btn">
            <button type="button" class="ad-leftdash-btn">
                <p>Confirm Delete User</p>
            </button>
        </div>
    </div>
</div>
<script>
    function navigate() {
        var selectElement = document.querySelector(".dropdown-page select");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        if (selectedOption.value) {
            window.location.href = selectedOption.value;
        }
    }

        function confirmDeleteUser() {
        var email = document.querySelector('.emp-info p:nth-child(7) span').innerText;
        var confirmation = confirm("Are you sure you want to delete user: " + email);
        if (confirmation) {
            showSuccessPopup();
        }
    }

    function showSuccessPopup() {
        var popup = document.createElement('div');
        popup.classList.add('popup-container');
        popup.innerHTML = `<img src="public/css/images/remove.png"" alt="Deletion Icon">
       
            <p>User successfully deleted from database!</p>
        `;
        
        var confirmButton = document.createElement('button');
        confirmButton.innerText = 'Close';
        confirmButton.onclick = function() {
            document.body.removeChild(popup);
        };
        popup.appendChild(confirmButton);

        document.body.appendChild(popup);
    }
</script>
<div class="right-payroll right-emp-dash">
    <div class="admin-rightdash-top">
        <h1>Admin Dashboard</h1>
        <p>As of <span id="date">Monday, January 1, 2024</span></p> 
        <p id="time">00:00:00</p>
    </div>
  <div class="ad-dash-spacer"></div>
    <div class="admin-rightdash-mid">
        <button type="button" class="ad-rightdash-btn" onclick="window.location.href = 'admin-dash-logs.html';">
            <i class="fi fi-rr-calendar-clock"></i>
            <p>Time-in/out Logs</p>
        </button>
        <button type="button" class="ad-rightdash-btn" onclick="window.location.href = 'admin-empman-payroll.html';">
            <i class="fi fi-rr-employee-man"></i>
            <p>Employee Management</p>
        </button>
        <button type="button" class="ad-rightdash-btn" onclick="window.location.href = 'admin-add-user.html';">
            <i class="fi fi-rr-users-alt"></i>
            <p>Add/Delete User</p>
        </button>
    </div>
    <div class="admin-rightdash-bottom">
        <h2>Log-out</h2>   
    </div>
</div>
</body>
</html>
