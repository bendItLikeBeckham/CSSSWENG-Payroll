<!DOCTYPE html>
<html>
<head>
    <title>Employee Log Page</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script> 
</head>
<body>
<div class="left-emp-dash">
    <img src="greenatwork-logo.png" alt="Green at Work Logo" class="logo">
    <div class="date-time">
        <h1 id="time">00:00:00</h1>
        <p id="date">Monday, January 1, 2024</p>
    </div>
    <div class="log-buttons">
        <div class="enter">
            <i class="fi fi-rr-enter"></i>
            <p>Time-in</p>
        </div>
        <div class="exit">
            <i class="fi fi-rr-exit"></i>
            <p>Time-out</p>     
        </div>  
    </div>
</div>

<div class="right-emp-dash">
    <h1>Dashboard</h1>
</div>
</body>
</html>
