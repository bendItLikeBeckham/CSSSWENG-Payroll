<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/public/css/style.css"> 
    <link rel="icon" type="image/x-icon" href="/public/css/images/greenatwork-logo.png">
    <script src="/public/js/script.js"></script> 
     <style>
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            z-index: 9999;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-container img {
            max-width: 50px; /* Adjust the size of the image */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="left-payroll admin-leftdash">
    <div class="admin-leftdash-top">
        <h2>Add/Delete User</h2>
        <div class="empman-header">
            <div class="dropdown-page">
                <select onchange="navigate()">
                    <option value="admin-add-user.html">Add User</option>
                    <option value="admin-del-user.html">Delete User</option>
                </select>
            </div>
        </div>
        <div class="emp-info">
            <div><!-- Placeholder info -->
                <p>First Name: <span><input type="text"></span></p>
                <p>Last Name: <span><input type="text"></span></p>
                <p>Address: <span><input type="text"></span></p> 
                <p>Contact Number: <span><input type="number"></span></p> 
              </div>
              <div>
                <p>Email: <span><input type="email"></span></p> 
                <p>Password: <span><input type="text"></span></p>
                <p>Role:<span>
                    <select class="role-dropdown">
                        <option>Employee</option>
                        <option>Admin</option>
                    </select></span></p> 
              </div>
        </div>
         <div class="ad-left-btn">
            <button type="button" class="ad-leftdash-btn" onclick="confirmAddUser()">
                <p>Confirm Add User</p>
            </button>
        </div>
    </div>
</div>
    <img src="/public/css/images/conf.png" alt="Confirmation Icon">
    <p>User successfully added to database!</p>
    <button onclick="closePopup()">Close</button>
</div>
<script>
    function navigate() {
        var selectElement = document.querySelector(".dropdown-page select");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        if (selectedOption.value) {
            window.location.href = selectedOption.value;
        }
    }

    function confirmAddUser() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
    
</script>
<div class="right-payroll right-emp-dash">
    <div class="admin-rightdash-top">
        <h1>Admin Dashboard</h1>
        <p>As of <span id="date">Monday, January 1, 2024</span></p> 
        <p id="time">00:00:00</p>
    </div>
  <div class="ad-dash-spacer"></div>
    <div class="admin-rightdash-mid">
        <button type="button" class="ad-rightdash-btn" onclick="window.location.href = 'admin-dash-logs.html';">
            <i class="fi fi-rr-calendar-clock"></i>
            <p>Time-in/out Logs</p>
        </button>
        <button type="button" class="ad-rightdash-btn" onclick="window.location.href = 'admin-empman-payroll.html';">
            <i class="fi fi-rr-employee-man"></i>
            <p>Employee Management</p>
        </button>
        <button type="button" class="ad-rightdash-btn" onclick="window.location.href = 'admin-add-user.html';">
            <i class="fi fi-rr-users-alt"></i>
            <p>Add/Delete User</p>
        </button>
    </div>
    <div class="admin-rightdash-bottom">
        <h2>Log-out</h2>   
    </div>
</div>
</body>
</html>
