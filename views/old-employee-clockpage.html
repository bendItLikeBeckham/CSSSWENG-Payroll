<!DOCTYPE html>
<html>
<head>
    <title>Employee Log Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/greenatwork-logo.png">
    <script src="script.js"></script>
    <style>
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 50%; 
            text-align: center;
            font-size: 24px; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        h2 a {
            text-decoration: none; 
            color: white;
        }
    </style>
</head>
<body>
<div class="left-emp-dash">
    <img src="/images/greenatwork-logo.png" alt="Green at Work Logo" class="logo">
    <div class="date-time-log">
        <h1 id="time">00:00:00</h1>
        <p id="date">Monday, January 1, 2024</p>
    </div>
    <div class="log-buttons">
        <button id="timeInButton" type="button">
            <i class="fi fi-rr-enter"></i>
            <p>Time-in</p>
        </button>
        <button id="timeOutButton" type="button">
            <i class="fi fi-rr-exit"></i>
            <p>Time-out</p>   
        </button>
    </div>
</div>

<div class="right-emp-dash">
    <h1>Dashboard</h1>
    <button type="button">
        <i class="fi fi-rr-circle-user"></i>
        <p>Profile</p>
    </button>
    <button type="button">
        <i class="fi fi-rr-settings"></i>
        <p>Settings</p>
   </button>
    <h2><a href="login-page.html">Log-Out</a></h2>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-message"></p>
  </div>
</div>

<script>
    document.getElementById('timeInButton').addEventListener('click', function() {
        var currentTime = new Date().toLocaleTimeString();
        displayModal('Time-in successful at ' + currentTime);
    });

    document.getElementById('timeOutButton').addEventListener('click', function() {
        var currentTime = new Date().toLocaleTimeString();
        displayModal('Time-out successful at ' + currentTime);
    });

    function displayModal(message) {
        var modal = document.getElementById("modal");
        var modalMessage = document.getElementById("modal-message");
        modalMessage.innerHTML = message;
        modal.style.display = "block";

        var closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
